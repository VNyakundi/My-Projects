<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Total Revenue</h1>
    <p style="text-align: center;">Total Revenue: ${{ revenue }}</p>

    <h2 style="text-align: center;">Sales Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ sale[0] }}</td>
                    <td>{{ sale[1] }}</td>
                    <td>KES{{ sale[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </footer>
</body>
</html>
